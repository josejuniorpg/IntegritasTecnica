{% extends 'base.html' %}

{% block title %}Eliminar Usuario{% endblock %}

{% block header %}Eliminar Usuario{% endblock %}

{% block content %}
<p>¿Estás seguro de que deseas eliminar a {{ object.username }}?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'user_list' %}">Cancelar</a>
{% endblock %}
