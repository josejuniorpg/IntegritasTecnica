{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>Subir PDF y Invertir Colores</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form.pdf_file.label }}
                {{ form.pdf_file }}
            </div>
            <button type="submit" class="btn btn-primary">Subir y Procesar PDF</button>
        </form>
    </div>
{% endblock %}
